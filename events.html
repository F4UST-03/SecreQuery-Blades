/* Top bar */
.topbar {
  background-color: white;
  padding: 0.5rem 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 0.01px solid #c0bdbd;

}

}

}

  height: 32px;

  align-items: center;
  justify-content: center;
  font-weight: bold;

}
.burger-menu {

}

/* Sidebar */
.sidebar {
